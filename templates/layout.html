        //handles outbound click links as events
        function handleOutboundLinkClicks(event) {
  ga('send', 'event', {
      eventCategory: '11th-seminar',
      eventCategory: '10th-seminar',
      eventCategory: '9th-seminar',
      eventCategory: '8th-seminar',
      eventCategory: '7th-seminar',

      eventCategory: '4th-seminar',
      eventCategory: '3rd-seminar',
      eventCategory: '2nd-seminar',
      eventCategory: '1st-seminar',
    eventAction: 'pdf',
    eventLabel: event.target.href,
      transport: 'beacon'
  });
}

</script><!--End GA tag -->
